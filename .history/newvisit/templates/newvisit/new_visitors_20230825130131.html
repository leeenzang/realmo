{% load static %}

{% block content %}
<a href="{% url 'home' %}" class="btn btn-primary">메인페이지로</a>

<div class="container mt-5">
    <h2>일별 신규 방문자 수</h2>
    {% for visitor in daily_visitors %}
    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#day-{{visitor.date}}" aria-expanded="true">
        {{ visitor.date }} (신규 방문자 수: {{ visitor.new_visitors_count }}명)
    </button>
    <div id="day-{{visitor.date}}" class="collapse">
        <!-- 이 부분에 해당 일의 상세 데이터를 추가할 수 있습니다. -->
    </div>
    {% endfor %}
</div>

<div class="container mt-5">
    <h2>월별 신규 방문자 수</h2>
    {% for visitor in monthly_visitors %}
    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#month-{{visitor.year}}-{{visitor.month}}" aria-expanded="true">
        {{ visitor.year }}년 {{ visitor.month }}월 (신규 방문자 수: {{ visitor.new_visitors_count }}명)
    </button>
    <div id="month-{{visitor.year}}-{{visitor.month}}" class="collapse">
        <!-- 이 부분에 해당 월의 상세한 일별 데이터를 추가할 수 있습니다. -->
    </div>
    {% endfor %}
</div>

{% endblock %}
