<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 및 일별 방문자 수</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<a href="{% url 'home' %}" class="btn btn-primary">메인페이지로</a>

<div class="container mt-5">
    <h2>파일 업로드</h2>
    <form action="{% url 'visit:upload_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">업로드</button>
    </form>
</div>

<div class="container mt-5">
    <h3>월별 방문자 수</h3>
    
    {% for month, entries in monthly_visitors.items %}
    <div class="my-3">
        <button class="btn btn-primary w-100" type="button" data-toggle="collapse" data-target="#month-{{ month }}" aria-expanded="false" aria-controls="month-{{ month }}">
            {{ month }}월 전체 방문자 수: {{ entries|length }}
        </button>
        <div class="collapse" id="month-{{ month }}">
            <table class="table table-bordered table-hover mt-2">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>방문자 수</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                    <tr>
                        <td>{{ entry.사용일 }}</td>
                        <td>{{ entry.visitors_count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    // 페이지가 로드될 때 실행되는 함수
    window.onload = function() {
        // 서버에서 전달받은 메시지가 있다면
        var message = "{{ message }}";
        if (message) {
            alert(message);  // 팝업 알림으로 메시지 표시
        }
    }
</script>

</body>
</html>
